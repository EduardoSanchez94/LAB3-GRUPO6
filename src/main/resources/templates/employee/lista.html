<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <title>Lista de Empleados</title>
</head>

<body>
    <div class="container">
        <!-- fragmento de la cabecera-->
        <div th:replace="fragmento/fragmentos.html :: barraSuperior"></div>

        <h1>Lista de Empleados</h1>
        <a class="btn btn-primary mt-4 mb-4" th:href="@{}"></a>                 <!-- COMPLETAR -->
        <form class="input-group mb-lg-3" method="post" th:action="@{}">                <!-- COMPLETAR -->
            <!-- COMPLETAR -->
            <div class="input-group-append">
                <!-- COMPLETAR -->
            </div>
        </form>

        <!-- COMPLETAR -->
        <!-- COMPLETAR -->
            <table class="table table-sm" th:if="${}">
                <thead>
                <tr>
                    <!-- COMPLETAR -->
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">apellido</th>
                    <th scope="col">puesto</th>
                    <th scope="col">departamento</th>
                    <th scope="col">ciudad</th>
                    <th></th>
                    <th></th>

                </tr>
                </thead>
                <tbody>
                <!-- COMPLETAR -->
                <tr th:each="e,i:${ listaempleado }">
                    <th th:text="${i.index+1}" scope="col"></th>
                    <th scope="col" th:text="${e.firstName}"></th>
                    <th scope="col" th:text="${e.lastName}"></th>
                    <th scope="col" th:text="${e.jobs.job_title}"></th>
                    <th scope="col" th:text="${e.salary}"></th>
                    <th scope="col" th:text="${e.   }"></th>
                    <th scope="col" th:text="${e.getSalary()}"></th>
                    <th scope="col" th:text="${e.getCommissionPct()}"></th>

                    <th scope="col" th:if="${e.manager != null}" th:text="${e.manager.getFirstName()}"></th>

                    <td>
                        <a class="btn btn-primary" >Editar Employee</a>
                    </td>
                    <td>
                        <a class="btn btn-danger" >Borrar Employee </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
